<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>

<body style="background-color: rgb(199, 140, 152);">
  <h2 class="mt-3 ml-4" style="font-size: 35px;font-weight: bold; text-align: center;">IRIS FLOWER</h2>
 <div class="login">
  <div class="container mt-3">
        <div class="row">
          <div class="col-sm-6">
            <div class="card">
              <div class="card-body">
                <form action="{{ url_for('predict')}}"method="post">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" name="PetalLengthCm" placeholder="Petal Length" aria-label="Recipient's username" aria-describedby="basic-addon2">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" name="PetalWidthCm" placeholder="Petal Width" aria-label="Recipient's username" aria-describedby="basic-addon2">
                </div>
              <button type="submit"class="btn btn-primary">submit</button>
              </form>
              </div>
            </div>
          </div>
          <div class="col-sm-6" >
              <div class="card-body">
                <h5 class="card-title">Iris flower prediction using CSV file</h5><br><br>
                <form action="/default" method="post" enctype="multipart/form-data">
                  <button type="submit" class="btn btn-success">click here</button>
             </form>
              </div>
          </div>
        </div>
  </div>
   <br>
   <div style="font-size: 35px;font-weight: bold; text-align: center;">
    {{ prediction_text }}
   </div>

 </div>


</body>
</html>
